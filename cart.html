<!doctype html>
<html lang="en" class="h-full">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>EcoFinds ‚Äì Cart</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="assets/css/styles.css" />
	<script>
		tailwind.config = { 
			darkMode: 'class',
			theme: {
				extend: {
					colors: {
						eco: {
							green: '#2ECC71',
							dark: '#27AE60',
							gray: '#F8F9FA',
							text: '#2C3E50'
						}
					}
				}
			}
		};
	</script>
</head>
<body class="min-h-full bg-gray-50 text-gray-800" style="font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;">
	<div id="navbar"></div>
	
	<main class="container py-8">
		<div class="max-w-4xl mx-auto">
			<div class="flex items-center gap-3 mb-8">
				<div class="w-10 h-10 bg-green-500 rounded-xl flex items-center justify-center">
					<svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5 5M7 13l2.5 5m0 0h8.5M17 18a2 2 0 100 4 2 2 0 000-4zM9 18a2 2 0 100 4 2 2 0 000-4z"></path>
					</svg>
				</div>
				<h1 class="text-3xl font-bold text-gray-800">Shopping Cart</h1>
			</div>
			
			<div class="grid lg:grid-cols-3 gap-8">
				<!-- Cart Items -->
				<div class="lg:col-span-2">
					<div id="list" class="space-y-4"></div>
					<p id="empty" class="text-center py-16 hidden">
						<div class="text-6xl mb-4">üõí</div>
						<h3 class="text-xl font-semibold text-gray-800 mb-2">Your cart is empty</h3>
						<p class="text-gray-600 mb-6">Consider donating an item to the community! ‚ôªÔ∏è</p>
						<a href="index.html" class="btn-primary">Start Shopping</a>
					</p>
				</div>
				
				<!-- Order Summary -->
				<div class="lg:col-span-1">
					<div class="card bg-white p-6 sticky top-24">
						<h3 class="text-lg font-semibold text-gray-800 mb-4">Order Summary</h3>
						<div class="space-y-3 mb-6">
							<div class="flex justify-between">
								<span class="text-gray-600">Subtotal:</span>
								<span id="subtotal" class="font-medium">‚Çπ0</span>
							</div>
							<div class="flex justify-between">
								<span class="text-gray-600">Shipping:</span>
								<span class="font-medium text-green-500">Free</span>
							</div>
							<div class="flex justify-between">
								<span class="text-gray-600">CO‚ÇÇ Saved:</span>
								<span class="font-medium text-green-500" id="carbonSaved">0 kg</span>
							</div>
							<hr class="border-gray-200">
							<div class="flex justify-between text-lg font-bold">
								<span>Total:</span>
								<span id="total" class="text-green-500">‚Çπ0</span>
							</div>
						</div>
						
						<a id="checkout" href="checkout.html" class="btn-primary w-full text-center">
							<svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
							</svg>
							Proceed to Checkout
						</a>
						
						<div class="mt-4 p-3 bg-green-50 rounded-lg">
							<p class="text-sm text-green-700">
								üå± You're helping the environment by choosing second-hand items!
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	
	<div id="footer"></div>
	<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
	<script src="assets/js/supabase.js"></script>
	<script src="assets/js/common.js"></script>
	<script src="assets/js/storage.js"></script>
	<script>
		function render(){
			const items = window.eco.cart.get();
			const list = document.getElementById('list');
			
			if (!items.length) {
				list.innerHTML = '';
				document.getElementById('empty').classList.remove('hidden');
			} else {
				document.getElementById('empty').classList.add('hidden');
				list.innerHTML = items.map(i => `
					<div class="card bg-white p-4">
						<div class="flex items-center gap-4">
							<img src="${i.image || '/assets/images/placeholder.jpg'}" alt="${i.title}" class="w-20 h-20 object-cover rounded-lg"/>
							<div class="flex-1">
								<h3 class="font-semibold text-gray-800 mb-1">${i.title}</h3>
								<p class="text-sm text-gray-500 mb-2">${i.category || 'General'}</p>
								<div class="flex items-center gap-4">
									<span class="text-sm text-gray-600">Qty: ${i.quantity || 1}</span>
									<span class="font-bold text-green-500">‚Çπ${i.price}</span>
								</div>
							</div>
							<button data-remove='${i.id}' class="p-2 text-red-500 hover:bg-red-50 rounded-lg transition-colors duration-200">
								<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
									<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
								</svg>
							</button>
						</div>
					</div>
				`).join('');
			}
			
			const subtotal = items.reduce((s,i) => s + Number(i.price || 0) * (i.quantity || 1), 0);
			const carbonSaved = items.length * 2;
			
			document.getElementById('subtotal').textContent = '‚Çπ' + subtotal;
			document.getElementById('total').textContent = '‚Çπ' + subtotal;
			document.getElementById('carbonSaved').textContent = carbonSaved + ' kg';
		}
		
		document.addEventListener('click',(e)=>{
			const btn = e.target.closest('[data-remove]');
			if(btn){ 
				window.eco.cart.remove(btn.getAttribute('data-remove')); 
				render(); 
			}
		});
		
		document.getElementById('checkout').addEventListener('click',(e)=>{
			const items = window.eco.cart.get();
			if(!items.length) { 
				e.preventDefault();
				alert('Cart is empty'); 
				return; 
			}
			
			if (!window.eco.auth.requireAuth('proceed to checkout')) {
				e.preventDefault();
				return false;
			}
		});
		
		(async function init() {
			// Wait for auth state to be checked
			await window.eco.auth.checkAuth();
			render();
		})();
	</script>
</body>
</html>
