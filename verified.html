<html lang="en" class="h-full">
<head>
	<meta charset="utf-8">

	<link rel="preconnect" href="https://fonts.googleapis.com">

	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="assets/css/styles.css" />

</head>
<body class="min-h-full bg-emerald-50/40 dark:bg-zinc-950 text-zinc-900 dark:text-zinc-100" style="font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;">
	<div id="navbar"></div>

	<main class="container py-16">
		<div class="max-w-md mx-auto text-center">
			<div class="mb-8">
				<div class="w-20 h-20 mx-auto mb-6 bg-emerald-100 dark:bg-emerald-900 rounded-full flex items-center justify-center">
					<svg class="w-10 h-10 text-emerald-600 dark:text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
					</svg>
				</div>
				<h1 class="text-3xl font-bold text-emerald-700 dark:text-emerald-400 mb-4">Email Verified!</h1>
				<p class="text-lg text-zinc-600 dark:text-zinc-400 mb-2">âœ… Your email has been successfully verified!</p>
				<p class="text-zinc-600 dark:text-zinc-400">You can now log in and start using the platform.</p>
			</div>
			
			<div class="space-y-4">
				<a href="account.html" class="block w-full px-6 py-3 bg-emerald-600 text-white rounded-lg font-semibold hover:bg-emerald-700 transition-colors">
					Go to Login
				</a>
				<a href="index.html" class="block w-full px-6 py-3 bg-zinc-100 dark:bg-zinc-800 text-zinc-700 dark:text-zinc-300 rounded-lg font-semibold hover:bg-zinc-200 dark:hover:bg-zinc-700 transition-colors">
					Continue Browsing
				</a>
			</div>
			
			<div class="mt-8 p-4 bg-emerald-50 dark:bg-emerald-900/20 rounded-lg">
				<p class="text-sm text-emerald-700 dark:text-emerald-400">
					ðŸŒ± Welcome to EcoFinds! You're now part of our sustainable community.
				</p>
			</div>
		</div>
	</main>

	<div id="footer"></div>

	<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
	<script src="assets/js/supabase.js"></script>
	<script src="assets/js/common.js"></script>
	<script>
		// Check if this is a password reset or email verification
		const urlParams = new URLSearchParams(window.location.search);
		const type = urlParams.get('type');
		const isPasswordReset = type === 'recovery';
		
		if (isPasswordReset) {
			// Update the content for password reset
			document.querySelector('h1').textContent = 'Password Reset Link Sent!';
			document.querySelector('.text-lg').textContent = 'âœ… Password reset link sent to your email!';
			document.querySelector('.text-zinc-600').textContent = 'Check your inbox and follow the instructions to reset your password.';
			document.querySelector('a[href="account.html"]').textContent = 'Back to Login';
		}
		
		// Auto-redirect to login after 5 seconds if user doesn't click anything
		setTimeout(() => {
			const continueBtn = document.querySelector('a[href="index.html"]');
			if (continueBtn) {
				continueBtn.click();
			}
		}, 5000);
	</script>
</body>
</html>
